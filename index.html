<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioConnect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: #c9d1d9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        color: #58a6ff;
      }
      button {
        background: #238636;
        border: none;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #2ea043;
      }
      .status {
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>üîä AudioConnect</h1>
    <p>Connect your PC and phone using a password to stream audio.</p>

    <button id="testBtn">Test Firebase Connection</button>
    <div class="status" id="status">Waiting...</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
      // --- Firebase configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyDvxd2850Ss8qcJF5NlZxHr39IrMPF3nx0",
        authDomain: "audioconnect-5a079.firebaseapp.com",
        databaseURL: "https://audioconnect-5a079-default-rtdb.firebaseio.com",
        projectId: "audioconnect-5a079",
        storageBucket: "audioconnect-5a079.firebasestorage.app",
        messagingSenderId: "154293523219",
        appId: "1:154293523219:web:4de5ee4eee0f7024a580e6",
        measurementId: "G-VPK2Z6CBQH"
      };

      // --- Initialize Firebase (compat SDK) ---
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const statusEl = document.getElementById("status");
      const btn = document.getElementById("testBtn");

      // Test button: write to DB
      btn.addEventListener("click", async () => {
        try {
          await db.ref("testConnection").set({
            timestamp: new Date().toISOString(),
            status: "connected",
          });
          statusEl.textContent = "‚úÖ Firebase connected successfully!";
        } catch (e) {
          console.error(e);
          statusEl.textContent = "‚ùå Firebase connection failed.";
        }
      });
    </script>
  </body>
</html>
